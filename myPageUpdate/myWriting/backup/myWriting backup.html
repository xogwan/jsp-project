<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myWriting backup.css">
    <link rel="stylesheet" href="sub_title backup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- 서브타이틀 -->
    <div class="sub_title">
        <div class="container">
            <div class="inner">
                <!-- "마이페이지" 폰트 -->
                <div class="left_font">
                    <div class="mypage">
                        <nav><div class="top">게시판 활동 내역</div></nav>
                    </div>
                </div>

                <!-- 일러스트 이미지 -->
                <div class="title_right_box">
                    <div class="communityImg"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="wrap">
        <!-- 게시판 이용내역 그림 및 글 -->
        <div class="title">
            <h2>나의 게시판 활동 내역</h2>
            <div class="subtitle">
                <img src="https://www.returnfarm.com:444/css/wvtex/img/sub/pagetext_sub1_5_bg.png">
                <div class="textContent">
                    <p class="bigText"><span class="greenText">게시판</span>에서는</p>
                    <p class="smallText">이 공간은 귀농귀촌에 관심이 있는 분들이 직접 귀농귀촌에 대한 의견을 <strong>자유롭게 올리실 수 있는 공간</strong>입니다.</p>
                    <p class="smallText">글을 자유롭게 쓰시되, 작성된 내용이 <strong>욕설 및 비방 등 게시판 성격과 맞지 않을 경우 삭제</strong>될 수 있음을 알려드립니다.</p>
                </div>
            </div>
        </div>


        <!-- 검색 입력창 -->
        <form class="searchForm">
            <div class="searchOut">
                <div class="searchInner">
                    <span class="selectBox">
                        <span class="selectDrop">
                            <select name="selectChoice" class="selectChoice">
                                <option value="sj">제목</option>
                                <option value="cn">내용</option>
                                <option value="cnsj">제목+내용</option>
                                <option value="nm">작성자</option>
                            </select>
                        </span>
                    </span>
                    <span class="inputLine">
                        <span class="inputBox">
                            <input type="text" class="searchBox">
                        </span>
                    </span>
                    <span class="submit">
                        <button type="button" class="submitBtn"></button>
                    </span>
                </div>
            </div>
        </form>

        <!-- 검색 결과 총 갯수 -->
        <p class="countText"><img src="https://www.returnfarm.com:444/css/wvtex/img/sub/board_count.png">총 <span>0</span>건</p>

        <!-- 검색 결과 리스트 출력 -->
        <div class="boardList">
            <table class="boardTable">
                <colgroup>
                    <col style="width: 8%;">
                    <col style="width: 52%;">
                    <col style="width: 8%;">
                    <col style="width: 12%;">
                    <col style="width: 12%;">
                    <col style="width: 8%;">
                </colgroup>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>첨부파일</th>
                    <th>등록자</th>
                    <th>등록일자</th>
                    <th>조회수</th>
                </tr>
                <tr>
                    <td class="number">2</td>
                    <td class="title"><a href="">농산물을 분말로 가공해서 부가가치를 높여드립니다.</a> (1)</td>
                    <td class="icon"><img src="images/fileImage.png"></td>
                    <td class="writer">mmkk</td>
                    <td class="date">2022.10.03</td>
                    <td class="viewCnt">10</td>
                </tr>
                <tr>
                    <td class="number">1</td>
                    <td class="title"><a href="">귀농 귀촌 하우스 농사 하실분</a><span class="commentCnt"> (0)</span></td>
                    <td class="icon"><img src="images/fileImage.png"></td>
                    <td class="writer">mmkk</td>
                    <td class="date">2022.10.01</td>
                    <td class="viewCnt">73</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
